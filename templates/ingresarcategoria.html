    <script>
        function validarFormulario(){

            document.getElementById("formulario").onsubmit=function(){




                var v1 = document.getElementById("txtNombre").value;
                var v2 = document.getElementById("txtDetalle").value;

                if( v1 == null || v1.length == 0 || /^\s+$/.test(v1) || v2 == null || v2.length == 0 || /^\s+$/.test(v2) ) {
                    var box = bootbox.alert("Todos los campos son necesarios");
                    box.find('.modal-content').css({ color: '#0000', 'font-size': '1.5em'});
                    box.find('.btn-primary').css({'background-color': '#33CF64','border': '#33CF64 1px solid'});

                    return false;
                }

            }
        }
        function borrarFormulario(){
            document.getElementById("formulario").onsubmit=function(){
                return true;
            }
        }
    </script>
